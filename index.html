<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마트 갈 준비 완료!</title>
</head>
<body>
    <div class="headerWrap">
        <header>
            <h1>마트 갈 준비 완료!</h1>
        </header>
    </div>
    <div class="contentWrap">
        <div class="content">
            <section class="inputSection">
                <input type="text" id="shoppingList" placeholder="장볼거리를 작성하세요">
                <div class="btn add">추가</div>
            </section>
            <section class="listSection">
                <input type="checkbox">
                <p>쇼핑 목록</p>
                <div class="btn delete">❌</div>
            </section>
        </div>
    </div>
</body>
</html>
